{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>
<p>Welcome, {{ user.username }}!</p>

{% if qr_code %}
    <h2>Your QR Code:</h2>
    <img src="data:image/png;base64,{{ qr_code|safe }}" alt="QR Code">
{% else %}
    <p>No QR code generated.</p>
{% endif %}

{% endblock %}
